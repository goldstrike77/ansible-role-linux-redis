---
#redis_version: '4'
redis_selinux: 'false'
redis_path: '/data'
redis_port: '6379/tcp'
redis_exporter_port: '9121/tcp'
redis_tcp_backlog: '16384'
redis_timeout: '300'
redis_tcp_keepalive: '60'
redis_maxclients: '10000'
redis_ulimit_nproc: '65535'
redis_ulimit_nofile: '65535'
redis_disabled_commands:
#  - 'BGREWRITEAOF'
#  - 'BGSAVE'
  - 'CONFIG'
  - 'DEBUG'
#  - 'DEL'
#  - 'FLUSHALL'
  - 'FLUSHDB'
#  - 'KEYS'
#  - 'PEXPIRE'
  - 'RENAME'
#  - 'SAVE'
  - 'SHUTDOWN'
  - 'SPOP'
#  - 'SREM'
