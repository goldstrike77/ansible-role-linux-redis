---
# General parameters #
redis_is_install: false
redis_selinux: false
redis_path: '/data'
redis_port: '6379'
redis_exporter_port: '9121'
redis_tcp_backlog: '16384'
redis_timeout: '300'
redis_tcp_keepalive: '60'
redis_maxclients: '10000'
redis_maxmemory: '{% if ansible_memtotal_mb < 4095 %}{{ (ansible_memtotal_mb * 0.5)|int }}{% else %}{{ (ansible_memtotal_mb * 0.85)|int }}{% endif %}'
redis_ulimit_nproc: '65535'
redis_ulimit_nofile: '65535'
redis_renamed_commands:
  - 'CONFIG'
  - 'DEBUG'
  - 'SHUTDOWN'
#  - 'BGREWRITEAOF'
#  - 'BGSAVE'
#  - 'DEL'
#  - 'FLUSHALL'
#  - 'FLUSHDB'
#  - 'KEYS'
#  - 'PEXPIRE'
#  - 'RENAME'
#  - 'SAVE'
#  - 'SPOP'
#  - 'SREM'

# Service Mesh #
environments: 'SIT' # Define the service environment.
consul_public_register: false # Whether register a exporter service with public consul client.
consul_public_exporter_token: '00000000-0000-0000-0000-000000000000' # Public Consul client ACL token.
consul_public_clients: 'localhost' # List of public consul clients.
consul_public_http_port: '8500' # The consul HTTP API port.